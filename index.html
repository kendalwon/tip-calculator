<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calculator">
        <form class="form">
            <h1 class="title">Tip Calculator
            </h1>
            <label for="amount">How much was your bill?</label>
            <input id="amount" name="amount" type="text" placeholder="Bill Amount" required>
            <label for="service">How was your service?</label>
            <select id="service" name="service" placeholder="Select" required>
                <option disabled selected value="0">Choose an Option</option>
                <option value=".25">Excellent</option>
                <option value=".2">Good</option>
                <option value=".15">Average</option>
                <option value=".1">Poor</option>
            </select>
            <label for="people">How many people are sharing the bill?</label>
            <input id="people" name="people" type="text" placeholder="Number of People" default="1">
            <input id="submit" class="submit" type="button" value="Calculate!">
      </form>
    </div>
    <div id="tipResult">
        <p>TIP AMOUNT <br>$ <span id="tip">0.00</span><br>per person</p>
    </div>
    

<script src="app.js"></script>
</body>
</html>
